<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表和表格</title>
</head>
<body>
<!--
  <ul> <ul> 标签定义无序列表
  属性:
  compact 不赞成使用。请使用样式取代它。规定列表呈现的效果比正常情况更小巧。
  type 不赞成使用。请使用样式取代它。 规定列表的项目符号的类型。值有disc,square,circle
  提示：请使用样式来定义列表的类型。
-->
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<!--
  <ol> 标签定义有序列表。比建议使用属性定义ol样式
  提示：请使用 CSS 来定义列表的类型。
-->
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!--
    <dl> 标签定义了定义列表（definition list）。
    <dl> 标签用于结合 <dt> （定义列表中的项目）和 <dd> （描述列表中的项目）
-->
<dl>
  <dt>计算机</dt>
  <dd>用来计算的仪器 ... ...</dd>
  <dt>显示器</dt>
  <dd>以视觉方式显示信息的装置 ... ...</dd>
</dl>

<!--
    带有两个菜单按钮 （"File" 和 "Edit"） 的工具栏，每个按钮都包含带有一系列选项的下拉列表：
    <menu> 标签定义命令的列表或菜单。
    <menu> 标签用于上下文菜单、工具栏以及用于列出表单控件和命令。
    目前所有主流浏览器都不支持 <menu> 标签。
-->
<menu type="toolbar">
  <li>
    <menu label="File">
      <button type="button" onclick="file_new()">New...</button>
      <button type="button" onclick="file_open()">Open...</button>
      <button type="button" onclick="file_save()">Save</button>
    </menu>
  </li>
  <li>
    <menu label="Edit">
      <button type="button" onclick="edit_cut()">Cut</button>
      <button type="button" onclick="edit_copy()">Copy</button>
      <button type="button" onclick="edit_paste()">Paste</button>
    </menu>
  </li>
</menu>

<!--
    <table>定义表格,简单的 HTML 表格由 table 元素以及一个或多个 tr、th 或 td 元素组成。
    tr 元素定义表格行，th 元素定义表头，td 元素定义表格单元。
    更复杂的 HTML 表格也可能包括 caption、col、colgroup、thead、tfoot 以及 tbody 元素。
    属性:
    border
-->
<table border="1">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>
</body>
</html>
