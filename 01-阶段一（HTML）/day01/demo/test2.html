<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>框架</title>
</head>
<!--
  frameset 定义一个框架集,每个框架存有独立的文档.您不能与 <frameset></frameset> 标签一起使用 <body></body> 标签。
  属性:
  cols 定义框架集中列的数目和尺寸;
  rows 定义框架集中行的数目和尺寸;

-->
<frameset rows="50%,50%">

  <frame src="/example/html/frame_a.html">

  <frameset cols="25%,75%">
    <frame src="/example/html/frame_b.html">
    <frame src="/example/html/frame_c.html">
  </frameset>

</frameset>


</html>
